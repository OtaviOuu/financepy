{% extends "base.html" %}

{% block title %}Bills{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Bills</h1>
        <ul>
            {% for bill in bills %}
            <li>{{ bill.name }} - ${{ bill.amount }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
>
{% endblock %}
