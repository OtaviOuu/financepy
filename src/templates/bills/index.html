{% extends "base.html" %}


{% block scripts %}

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | tojson }},
        datasets: [{
            label: 'bills',
            data: {{ data | tojson }},
        borderWidth: 1
      }]
    },
        options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
  });
</script>

{% endblock %}


{% block title %}Bills{% endblock %}





{% block content %}
<section class="section">
    <div class="container ">
        <h1 class="title">Bills</h1>
        <div><canvas id="myChart"></canvas>
        </div>
        <ul>
            {% for bill in bills %}
            <li>{{ bill.name }} - ${{ bill.amount }}</li>
            {% endfor %}
        </ul>
    </div>

</section>
{% endblock %}
